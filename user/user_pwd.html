<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 修改密码</title>
    <!-- 引入 layui 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入当前页面的样式文件 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">

</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">

                <!-- 设置隐藏域 记录和收集id -->
                <input type="hidden" name="id">
                
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="rePwd" required lay-verify="required|pwd|rePwd" placeholder="请输入确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 提交和重置 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入 layui 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入当前页面的js文件 -->
    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
