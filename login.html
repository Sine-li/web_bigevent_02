<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-注册/登录</title>
    <!-- 引入 LayUI 的样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo模块 -->
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 头部标题区域 -->
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input  value="Aster_lxy" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input  value="111111" type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- a -->
                <div class="layui-form-item links">
                    <a id="link_reg" href="javascript:;">去注册账号</a>
                </div>

            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码2 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|repwd" placeholder="重新输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- a -->
                <div class="layui-form-item links">
                    <a id="link_login" href="javascript:;">去登录</a>

                </div>

            </form>
        </div>
    </div>
    <!-- 引入 layui 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 引入baseAPI.js  必须放在jquery之后 ，自己的js文件之前 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
